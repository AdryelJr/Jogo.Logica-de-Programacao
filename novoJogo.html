<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animac√£o do Bloco Correndo</title>
  
  <!-- links -->
    <link rel="stylesheet" href="CSS/novoJogo.css">

</head>

<body>
  <div class="container">
    <div class="cat">
        <img src="img/cat-new-cats.gif" alt="gato" width="120px">
    </div>

    <div class="catParado">
        <img src="img/catParado.gif" alt="gato" width="120px">
    </div>
    <script>
        const cat = document.querySelector('.cat');
        const catParado = document.querySelector('.catParado');

        cat.addEventListener('animationend', function(){
            cat.style.display = 'none';
            catParado.style.display = 'block';
        });
    </script>
  </div>
</body>

</html>
