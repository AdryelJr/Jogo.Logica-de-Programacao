<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Jogo</title>

    <!-- links -->
    <link rel="stylesheet" href="CSS/novoJogo.css">
    <link rel="stylesheet" href="CSS/caixa-dialogos.css">

</head>

<body>
    <audio id="somNovoJogo" src="sounds/novoJogo.mp3"></audio>

    <div class="container">

        <div class="cat">
            <img src="img/cat-new-cats.gif" alt="gato" width="120px">
        </div>
        <div class="btn-voltar">
            <a class="btn" href="index.html">Voltar</a>
        </div>
        <div class="container-caixa-dialogo">
            <h2 class="title">Bem-vindo!</h2>
            <p class="message">Bem-vindos a "O Pulo do Gato"! Preparem-se para desafios incríveis, enigmas intrigantes e
                muita diversão. Aprimore suas habilidades, conhecimentos e conquiste a vitória! Boa sorte!</p>

            <div class="container-btn">
                <div class="btn-jogar">
                    <a href="#" class="btn">Jogar agora</a>
                </div>
            </div>
        </div>

        <div class="catParado">
            <img src="img/catParado.gif" alt="gato" width="120px">
        </div>
        <script>

            window.addEventListener('load', function () {
                var somNovoJogo = document.getElementById('somNovoJogo');
                somNovoJogo.volume = 0;
                somNovoJogo.play();

                function increaseVolume() {
                    if (somNovoJogo.volume < 1) {
                        somNovoJogo.volume += 0.1;
                        setTimeout(increaseVolume, 3000);
                    }
                }

                increaseVolume();
            });



            const cat = document.querySelector('.cat');
            const catParado = document.querySelector('.catParado');
            const caixaDialogo = document.querySelector('.container-caixa-dialogo');

            cat.addEventListener('animationend', function () {
                cat.style.display = 'none';
                catParado.style.display = 'block';

                setTimeout(function () {
                    caixaDialogo.style.display = 'flex';
                    caixaDialogo.classList.add('aparecendo');
                }, 700);
            });


        </script>
    </div>
</body>

</html>
